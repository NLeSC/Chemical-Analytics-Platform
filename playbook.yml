---
- hosts: all
  roles:
    - bootstrap
    - knime
    - lxde
    - wiki
    - virtualbox-guest-additions
    - fpocket
  tasks:
    - name: chem tools
      apt: pkg={{ item }} state=latest
      with_items:
        - openbabel
        - openbabel-gui
        - python-openbabel
        - libchemistry-openbabel-perl
        - viewmol
        - xdrawchem
    - name: web browsers
      apt: pkg={{ item }} state=latest
      with_items:
        - firefox
        - chromium-browser
